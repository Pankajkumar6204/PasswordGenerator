<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator App |@PankajSahi</title>
    <link rel="shortcut icon" href="passworsLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Heading -->
    <h1>Password Generator</h1>
    <!-- main div -->
    <div class="container">

        <!-- Display -->
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copiedBtn" data-copy>
                <span class="copiedShow" data-copyMsg></span>
                <img src="copy.svg" alt="copy" width="23" height="24">
            </button>
        </div>

        <div class="input-container">
            <!-- password length section -->
            <div class="length-container">
                <p>Password length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" data-lengthSlider>
    
            <!-- check boxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">includes uppercase letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letter</label>
            </div>
            <div class="check">
                <input type="checkbox"  id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>
    
            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>
    
            <!-- generate password -->
            <button class="generateButton">Ganerate Password</button>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
